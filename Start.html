<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شروع | Learning With Fred</title>

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #f5f7fa;
        text-align: center;
        padding-top: 60px;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 20px;
        color: #222;
    }

    input {
        width: 80%;
        padding: 14px;
        font-size: 18px;
        margin-top: 20px;
        border-radius: 12px;
        border: 1px solid #bbb;
        outline: none;
    }

    button {
        margin-top: 25px;
        padding: 14px 40px;
        font-size: 18px;
        border: none;
        background: #2c7df0;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        outline: none;
    }
</style>
</head>
<body>

<h1>Learning With Fred</h1>

<p>نام خود را وارد کنید:</p>

<input type="text" id="nameInput" placeholder="نام شما">

<br>

<button onclick="startApp()">شروع</button>

<script>
function startApp() {
    const name = document.getElementById("nameInput").value.trim();

    if(name.length < 2) {
        alert("لطفاً نام را درست وارد کنید.");
        return;
    }

    // ذخیره نام
    localStorage.setItem("studentName", name);

    // انتقال به صفحه درس‌ها (نسخه درست)
    window.location.href = "Lessons.html";
}
</script>

</body>
</html>
