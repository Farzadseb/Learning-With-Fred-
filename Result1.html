<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>نتیجه تست درس ۱</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: sans-serif;
    background:#f5f7fb;
    text-align: center;
    padding-top: 40px;
}

.box {
    background:white;
    padding:25px;
    width:80%;
    margin:0 auto;
    border-radius:18px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

.score {
    font-size:40px;
    font-weight:bold;
    color:#2d6cff;
    margin-bottom:10px;
}

.small {
    font-size:18px;
    color:#555;
}

.btn {
    display:inline-block;
    margin-top:25px;
    padding:12px 22px;
    background:#2d6cff;
    color:white;
    border-radius:12px;
    text-decoration:none;
    font-size:18px;
}
</style>
</head>
<body>

<h2>نتیجه تست درس ۱</h2>

<div class="box">
    <div id="scoreText" class="score"></div>
    <div id="totalText" class="small"></div>
</div>

<a href="Lessons.html" class="btn">بازگشت به درس‌ها</a>

<script>
const params = new URLSearchParams(window.location.search);
const score = parseInt(params.get("score")) || 0;

// تعداد واقعی سوالات
const total = 1;

document.getElementById("scoreText").textContent = score + " / " + total;
document.getElementById("totalText").textContent = "امتیاز از " + total;
</script>

</body>
</html>
