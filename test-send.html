<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>ارسال تست به سیستم گزارشگیری</title>
<style>
    body { font-family: sans-serif; padding: 20px; direction: rtl; }
    input { margin: 8px 0; padding: 10px; width: 280px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button { padding: 12px 25px; background: #0066ff; color: white; border: none; border-radius: 10px; font-size: 16px; }
</style>
</head>
<body>

<h2>ارسال تست به سیستم «Learning With Fred»</h2>

<label>نام شاگرد:</label><br>
<input id="name" /><br>

<label>کد شاگرد:</label><br>
<input id="code" /><br>

<label>درس:</label><br>
<input id="lesson" /><br>

<label>نمره:</label><br>
<input id="score" /><br>

<label>نمره کامل:</label><br>
<input id="max" /><br><br>

<button onclick="send()">ارسال تست</button>

<script>
async function send() {
    const url = "https://script.google.com/macros/s/AKfycbxrsVMOjWXCorHll5-x_gL1e-Zs9JqMHH9C3QQ9SHdExoL-8GMNhJ_XBLGqXpX2jU6y/exec";

    const data = {
        name: document.getElementById("name").value,
        studentCode: document.getElementById("code").value,
        lesson: document.getElementById("lesson").value,
        score: document.getElementById("score").value,
        maxScore: document.getElementById("max").value
    };

    const response = await fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
    });

    alert("ارسال شد! تلگرام و شیت را چک کن.");
}
</script>

</body>
</html>
